<div class="card">
    <!-- <img src="{{ aluno.imagem }}" alt=""> -->
     <img [src]="aluno.imagem" alt="">
    <h3>{{ aluno.nome }}</h3>
    <p>
        <strong>Curso:</strong> {{ aluno.curso }}
    </p>
    <p>
        <strong>Matr√≠cula:</strong> {{ aluno.matricula }}
    </p>
    <p>
        <strong>Email: </strong> {{ aluno.email }}
    </p>

        <p>
            Aluno {{ aluno.cadastro ? 'Aprovado' : 'Reprovado' }}
        </p>
    </div>
    <p class="footer">
        <strong [ngStyle]="{ 'font-size' : textoMedio }">Proway</strong>
    </p>
</div>
